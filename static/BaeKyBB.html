  <script>
    document.getElementById('inputForm').addEventListener('submit', function(event) {
  event.preventDefault();

  var Trader_Experience = document.getElementById('Trader_Experience').value;
  var Commodity = document.getElementById('Commodity').value;
  var Profit_margin = document.getElementById('Profit_margin').value;
  var Calendar_type = document.getElementById('Calendar_type').value;
  var Information_source = document.getElementById('Information_source').value;
  var Activity_type = document.getElementById('Activity_type').value;
  var Index = document.getElementById('Index').value;
  var No_trade_day = document.getElementById('No_trade_day').value;
  var Position_Close_days = document.getElementById('Position_Close_days').value;
  var Eval_Perf_Day = document.getElementById('Eval_Perf_Day').value;
  var Trade_Size = document.getElementById('Trade_Size').value;
  var Position_Size = document.getElementById('Position_Size').value;
  var Profit_Order = document.getElementById('Profit_Order').value;
  var Stop_loss_Order = document.getElementById('Stop_loss_Order').value;

  fetch('{{ url_for("loginsecondary") }}', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify({
      Trader_Experience: Trader_Experience,
      Commodity: Commodity,
      Profit_margin: Profit_margin,
      Calendar_type: Calendar_type,
      Information_source: Information_source,
      Activity_type: Activity_type,
      Index: Index,
      No_trade_day: No_trade_day,
      Position_Close_days: Position_Close_days,
      Eval_Perf_Day: Eval_Perf_Day,
      Trade_Size: Trade_Size,
      Position_Size: Position_Size,
      Profit_Order: Profit_Order,
      Stop_loss_Order: Stop_loss_Order
    })
  })
  .then(response => response.json())
  .then(data => {
    if (data.message === 'success') {
      window.location.href = '{{ url_for("home") }}';
    } else {
      document.getElementById('msg').innerText = data.message;
    }
  })
  .catch(error => {
    console.error('Error:', error);
  });
});
  </script>
