<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Form</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}
.container {
  max-width: 800px;
  margin: 50px auto;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  background-color: #fff;
  border-radius: 10px;
}
h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}
.form-group {
  margin-bottom: 20px;
}
label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #666;
}
input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
  font-size: 16px;
}
button[type="submit"] {
  width: 100%;
  padding: 10px;
  background-color: #4CAF50;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 18px;
}
button[type="submit"]:hover {
  background-color: #3e8e41;
}
#msg {
  color: #red;
  font-size: 16px;
  margin-top: 10px;
}
</style>
</head>
<body style="background-image: url('https://cdn.pixabay.com/photo/2023/07/19/08/09/ai-generated-8136384_1280.jpg'); background-size: cover;">
<div class="container">
<h1>Enter Details</h1>
<form id="inputForm" action="{{ url_for('loginsecondary') }}" method="post">
<div class="form-group">
<label for="Trader_Experience">Trader Experience</label>
<input type="text" name="Trader_Experience" id="Trader_Experience" required>
</div>
<div class="form-group">
<label for="Commodity">Commodity</label>
<input type="text" name="Commodity" id="Commodity" required>
</div>
<div class="form-group">
<label for="Profit_margin">Profit margin</label>
<input type="text" name="Profit_margin" id="Profit_margin" required>
</div>
<div class="form-group">
<label for="Calendar_type">Calendar type</label>
<input type="text" name="Calendar_type" id="Calendar_type" required>
</div>
<div class="form-group">
<label for="Information_source">Information source</label>
<input type="text" name="Information_source" id="Information_source" required>
</div>
<div class="form-group">
<label for="Activity_type">Activity type</label>
<input type="text" name="Activity_type" id="Activity_type" required>
</div>
<div class="form-group">
<label for="Index">Index</label>
<input type="text" name="Index" id="Index" required>
</div>
<div class="form-group">
<label for="No_trade_day">No trade day</label>
<input type="text" name="No_trade_day" id="No_trade_day" required>
</div>
<div class="form-group">
<label for="Position_Close_days">Position close days</label>
<input type="text" name="Position_Close_days" id="Position_Close_days" required>
</div>
<div class="form-group">
<label for="Eval_Perf_Day">Eval perf day</label>
<input type="text" name="Eval_Perf_Day" id="Eval_Perf_Day" required>
</div>
<div class="form-group">
<label for="Trade_Size">Trade size</label>
<input type="text" name="Trade_Size" id="Trade_Size" required>
</div>
<div class="form-group">
<label for="Position_Size">Position size</label>
<input type="text" name="Position_Size" id="Position_Size" required>
</div>
<div class="form-group">
<label for="Profit_Order">Profit order</label>
<input type="text" name="Profit_Order" id="Profit_Order" required>
</div>
<div class="form-group">
<label for="Stop_loss_Order">Stop loss order</label>
<input type="text" name="Stop_loss_Order" id="Stop_loss_Order" required>
</div>
<button type="submit">Submit</button>
<p class="bottom">Don't have an account?  <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
<p id="msg"></p>
</form>
</div>
</body>
</html>
